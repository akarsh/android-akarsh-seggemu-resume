name: instrumentation-tests-on-push
run-name: Instrumentation Tests on push 

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build --warning-mode all

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Android emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_3
          emulator-options: -no-window -no-audio

      - name: Run instrumentation tests
        run: ./gradlew connectedCheck --warning-mode all

      - name: Upload coverage to Codecov
        if: success()
        run: bash <(curl -s https://codecov.io/bash)
      
      - name: Shutdown emulator
        if: always()
        run: adb -s emulator-5554 emu kill || true
